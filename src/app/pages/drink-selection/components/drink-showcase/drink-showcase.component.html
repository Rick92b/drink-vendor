<mat-card class="drink-card">
  <mat-card-content>
    <div class="card-container">
      <img mat-card-sm-image src="{{drink.imagePath}}"  alt="drink">
      <h2>{{drink.name}}</h2>
      <p>
        {{drink.price | currency:'EUR'}}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-label>Buy</mat-label>
      <input matInput type="number" [(ngModel)]="quantity">
    </mat-form-field>
    <button (click)="add()" mat-button>ADD TO CART</button>
  </mat-card-actions>
</mat-card>
